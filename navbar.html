<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body style="background-color: #2c2727;">
    <div class="navbar" id="navbar">
        <div class="col-sm-4">
        <ul>
            <img src="../image/logo.png" class="logo">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#news">News</a></li>
            <li><a class="active" href="#home">Home</a></li>
            
          </ul>   
           </div>
    </div>


    <div class="slideshow-container">

      <div class="nkenslide">
        <div class="numbertext">1 / 3</div>
        <img src="../image/img.jpg" style="width: 100%;">
        <div class="text">Where is my image</div>
      </div>
    
      <div class="nkenslide">
        <div class="numbertext">2 / 3</div>
        <img src="../image/img2.jpg" style="width: 100%;" >
        <div class="text">Caption Two</div>
      </div>
    
      <div class="nkenslide">
        <div class="numbertext">3 / 3</div>
        <img src="../image/img3.jpg" style="width: 100%;">
        <div class="text">Caption Three</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <div>
      
    
      
      <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      
    
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("nkenslide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }  
    </script>


  
      </div>
</body>
</html>
